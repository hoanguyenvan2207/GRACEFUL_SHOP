name: CI/CD Build & Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Build Backend
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Build Spring Boot JAR
        run: |
          cd backend/DATN_BE
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # 3. Build Frontend
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build Vue Frontend
        run: |
          cd frontend/datnfe
          npm ci
          npm run build

      # 4. List artifacts Ä‘á»ƒ debug
      - name: List build artifacts
        run: |
          echo "== Backend JAR =="
          ls -lha backend/DATN_BE/target
          echo "== Frontend dist =="
          ls -lha frontend/datnfe/dist

      # 5. Copy artifacts to VM
      - name: Copy artifacts to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/DATN_BE/target/*.jar,frontend/datnfe/dist/*"
          strip_components: 2
          overwrite: true
          debug: true
          target: /home/${{ secrets.VM_USER }}/deploy

      # 6. SSH into VM & deploy
      - name: SSH & Deploy on VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "=== DEBUG: ná»™i dung /deploy trÃªn VM ==="
            ls -R /home/${{ secrets.VM_USER }}/deploy/

            echo "=== DEPLOY BACKEND ==="
            sudo mv /home/${{ secrets.VM_USER }}/deploy/target/*.jar /home/${{ secrets.VM_USER }}/app.jar
            sudo systemctl restart graceful-backend

            echo "=== DEPLOY FRONTEND ==="
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/${{ secrets.VM_USER }}/deploy/dist/* /var/www/html/
            sudo systemctl reload nginx

            echo "ðŸŽ‰ Deployment complete!"
