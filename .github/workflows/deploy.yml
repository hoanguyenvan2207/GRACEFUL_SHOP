name: CI/CD Build & Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Build Backend
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Build Spring Boot JAR
        run: |
          cd backend/DATN_BE
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # 3. Build Frontend
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build Vue Frontend
        run: |
          cd frontend/datnfe
          npm ci
          npm run build

      # 4. Debug list artifacts
      - name: List build artifacts
        run: |
          echo "== Backend JAR =="
          ls -lha backend/DATN_BE/target
          echo "== Frontend dist =="
          ls -lha frontend/datnfe/dist

      # 5. Copy v√†o th∆∞ m·ª•c GRACEFUL_SHOP
      - name: Copy artifacts to GRACEFUL_SHOP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # gom 2 ngu·ªìn, gi·ªØ nguy√™n folder structure
          source: "backend/DATN_BE/target/*.jar,frontend/datnfe/dist/*"
          target: /home/${{ secrets.VM_USER }}/GRACEFUL_SHOP
          overwrite: true
          debug: true

      # 6. SSH & restart
      - name: SSH & Restart services
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "=== DEBUG: xem ~/GRACEFUL_SHOP ==="
            ls -R /home/${{ secrets.VM_USER }}/GRACEFUL_SHOP

            echo "=== RESTART BACKEND ==="
            # ƒë·∫£m b·∫£o service tr·ªè ƒë·∫øn:
            # /home/.../GRACEFUL_SHOP/backend/DATN_BE/target/*.jar
            sudo systemctl daemon-reload
            sudo systemctl restart graceful-backend.service

            echo "=== RELOAD NGINX ==="
            sudo nginx -t
            sudo systemctl reload nginx

            echo "üéâ Deployment complete!"
