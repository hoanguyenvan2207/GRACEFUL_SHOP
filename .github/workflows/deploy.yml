name: CI/CD Build & Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Build Backend
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
      - name: Build Spring Boot JAR
        run: |
          cd backend/DATN_BE
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # 3. Build Frontend
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build Vue Frontend
        run: |
          cd frontend/datnfe
          npm ci
          npm run build

      # 4. Copy artifacts to VM (v·ªõi debug & strip_components)
      - name: Copy artifacts to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # ƒê·∫∑t m·ªói path tr√™n 1 d√≤ng, ending with /* ƒë·ªÉ ch·∫Øc c√≥ n·ªôi dung
          source: |
            backend/DATN_BE/target/*.jar
            frontend/datnfe/dist/*
          strip_components: 2      # b·ªè 2 c·∫•p th∆∞ m·ª•c (backend, DATN_BE ho·∫∑c frontend, datnfe)
          rm: false                # kh√¥ng x√≥a deploy folder tr∆∞·ªõc khi copy
          debug: true              # b·∫≠t debug, s·∫Ω in chi ti·∫øt tar & scp l√™n log
          target: /home/${{ secrets.VM_USER }}/deploy/

      # 5. SSH into VM & deploy (c√≥ b∆∞·ªõc ki·ªÉm tra n·ªôi dung th∆∞ m·ª•c deploy)
      - name: SSH & Deploy on VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            echo "=== DEBUG: xem trong /home/$USER/deploy ==="
            ls -lha /home/${{ secrets.VM_USER }}/deploy/

            echo "=== DEPLOY BACKEND ==="
            sudo mv /home/${{ secrets.VM_USER }}/deploy/*.jar /home/${{ secrets.VM_USER }}/app.jar
            sudo systemctl restart graceful-backend

            echo "=== DEPLOY FRONTEND ==="
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/${{ secrets.VM_USER }}/deploy/* /var/www/html/
            sudo systemctl reload nginx

            echo "üéâ Deployment complete!"
