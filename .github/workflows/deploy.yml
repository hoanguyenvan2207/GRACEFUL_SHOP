name: CI/CD Deploy to VM

# Cháº¡y khi báº¡n push vÃ o branch chÃ­nh
on:
  push:
    branches:
      - ${{ secrets.TARGET_BRANCH }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Láº¥y code tá»« repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Ä‘á»ƒ cÃ³ Ä‘á»§ history náº¿u cáº§n

      # 2. Thiáº¿t láº­p SSH key cho cÃ¡c bÆ°á»›c sau
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. SSH vÃ o VM vÃ  cháº¡y script deploy
      - name: Pull, Build & Deploy on VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          port: ${{ secrets.VM_PORT }}
          script: |
            set -e

            echo "=== BACKEND ==="
            cd ~/backend
            git pull origin ${{ secrets.TARGET_BRANCH }}
            ./mvnw clean package -DskipTests
            sudo systemctl restart graceful-backend

            echo "=== FRONTEND ==="
            cd ~/frontend
            git pull origin ${{ secrets.TARGET_BRANCH }}
            npm ci
            npm run build

            echo "Copy frontend dist to Nginx"
            sudo rm -rf /var/www/html/*
            sudo cp -r dist/* /var/www/html/
            echo "ðŸŽ‰ Deploy completed!"
